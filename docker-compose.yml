
services:
  postgres:
     image: postgres
     container_name: postgres
     ports:
       - "5432:5432"
     volumes: 
       - pgdata:/var/lib/postgresql/data
     environment:
      POSTGRES_PASSWORD: mysecretpassword
  
  user_app:
    build: 
      context: ./
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@postgres:5432/postgres
    ports:
      - "3000:3000"
    depends_on:
      - postgres
       
volumes:
      pgdata: